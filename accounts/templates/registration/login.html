{% extends 'base.html' %}
{% load static %}
{% block body %}
<div dir="rtl">
    <div class="container">
        <div class="signup">
            <div class="col-md-9">
                <form method="POST" enctype="multipart/form-data">
                    <h4 class="auth-header">تسجيل الدخول</h4>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="buttons-w">
                        <button type="submit" class="btn btn-success ml-5">تسجيل</button>
                        <!-- Social login buttons -->
                        <a href="{}" class="btn btn-info ml-5">Github</a>
                        <a href="{}" class="btn btn-primary ml-5">Facebook</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
